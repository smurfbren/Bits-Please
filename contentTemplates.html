<template name="data">
	<table class="table table-bordered">
		<thead>
		<tr>
		    <th>Make</th>	
		    <th>Model</th>
		    <th>Age</th>
		    <th>Mileage</th>
		    <th>Action</th>
		</tr>
		</thead>
		<tbody>
		{{#each vehicles}}
		<tr>
		    <td>
			{{make}}
		    </td>
 		    <td>
			{{model}}
		    </td>
		    <td>
			{{age}}
		    </td>
 		    <td>
			{{mileage}}
		    </td>
		    <td>
			<button id="delete" class="btn btn-danger">
				Delete
			</button>
		    </td>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>

<template name="addData">
    <form id ="addDataForm">
	<h2>Add a new car</h2>
	<div class="row">
	    <div class="col-sm-1">
		<label class="form-control" for="make">Make</label>
	    </div>
	    <div class="col-sm-2">
		<input class="form-control" type="text"
		       name="make" placeHolder="Please Enter Make"><br>
		
	    </div>
	</div>
	<div class="row">
	    <div class="col-sm-1">
		<label class="form-control" for="model">Model</label>
	    </div>
	    <div class="col-sm-2">
		<input class="form-control" type="text"
		       name="model" placeHolder="Please Enter Model"><br>
		
	    </div>
	</div>
	<div class="row">
	    <div class="col-sm-1">
		<label class="form-control" for="age">Age</label>
	    </div>
	    <div class="col-sm-2">
		<input class="form-control" type="text"
		       name="age" placeHolder="Please Enter Age"><br>
		
	    </div>
	</div>
	<div class="row">
	    <div class="col-sm-1">
		<label class="form-control" for="mileage">Mileage</label>
	    </div>
	    <div class="col-sm-2">
		<input class="form-control" type="text"
		       name="mileage" placeHolder="Please Enter Mileage"><br>
		
	    </div>
	</div>
	    <input type="submit" value="save" class="btn btn-primary"> 
         
	   
    </form>
</template>

<template name="carousel">
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <li data-target="#myCarousel" data-slide-to="2"></li>

    </ol>

    <!-- Wrapper for slides -->

        </div>
      </div>

      <div class="item">
        <img src="picture2.jpg" alt="Chania" width="460" height="345">

        </div>
      </div>
    
      <div class="item">
